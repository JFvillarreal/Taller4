<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./Costumer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body >
<header style="background: whitesmoke"  id="header"></header>
<a href="./recargar.html" class="botones" > Loaded your count</a>
<a href="./compra.html" class="botones" > Comprar</a>

<script>
    var encabezado=document.getElementById("header");
    let linea=document.createElement("h1");
    console.log("se esta pasando en la linea 14 de el javascript");
    linea.innerText=localStorage.getItem("username");
    encabezado.appendChild(linea);
</script>
<h1>Pictures avaibles</h1>
<div id="images"  style="background: #170437"></div>
<div style="background: black" id="contenedor1"><h2 id="letras"></h2></div>
<script>

    var imagesDiv = document.getElementById("images");

    // Making a fetch call to the servlet
    fetch("./api/Arte/listfiles")
        .then(response => response.json())
        .then(images => {
            images.map(image => {
                // Creating the image element in DOM
                let imgElem = document.createElement("img");
                imgElem.style="border: 5px solid; color: white;";
                var  array=image.split("&&");
                imgElem.src = "./" + array[0];
                imgElem.width = 300;
                let dicpeq=document.createElement("div");
                dicpeq.style="background-color: white";
                let nautor=document.createElement("h2");
                let titele= document.createElement("h1");
                let precio=document.createElement("h2");
                let nprecio=document.createElement("h2");
                let titulo=document.createElement("h1");
                let referenciacol=document.createElement("h1");
                let nombrecolleccion=document.createElement("h1");

                // Attaching element to DIV
                nautor.innerText="Owner"
                referenciacol.innerText="Colecction"
                titele.innerText=array[1];
                nprecio.innerText="Price: "
                precio.innerText=array[2]+" Fcoins";
                titulo.innerText=array[3];
                nombrecolleccion.innerText=array[4];
                dicpeq.appendChild(titulo);
                // Attaching element to DIV
                imagesDiv.appendChild(imgElem);
                imagesDiv.appendChild(titele);
                imagesDiv.appendChild(nautor);
                imagesDiv.appendChild(dicpeq);
                imagesDiv.appendChild(nprecio);
                imagesDiv.appendChild(precio);
                imagesDiv.appendChild(referenciacol);
                imagesDiv.appendChild(nombrecolleccion);
            });
        });
</script>
<script>
    var contenedor=document.getElementById("contenedor1");
    let fcoins=document.getElementById("letras");

    fcoins.innerText="estos son los fcoins disponibles "+localStorage.getItem("fcoins");
    console.log("estos son los fcoins "+localStorage.getItem("fcoins"));
    contenedor.appendChild(fcoins);
</script>
</body>
</html>
